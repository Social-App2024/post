<html>
<head>
    <title>üé• Creative Video Recorder üé¨</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

video {
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s, transform 0.2s;
}

.button:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

.button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

.download-link {
    display: block;
    margin-top: 10px;
    color: #333;
    text-decoration: none;
    font-size: 14px;
}

    </style>
</head>
<body>
<div class="container">
    <h1> Send Photo/Video</h1>
    <form id="form" action="http://localhost:9092/posts/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file" onchange="onFileSelected()"/>
        <br>
        <br>
        <input type="hidden" id="userid" name="userid" value="2"/>
        <!--input type="hidden" id="category" name="category"/-->
        <label for="category">category:</label>
        <select name="category" id="category">
            <option value="podcast">podcast</option>
            <option value="video">video</option>
            <option value="photo">photo</option>
        </select>
        <br>
        <br>
        <textarea id="text" name="text" cols="40" rows="3"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit"/>
    </form>
</div>
<div class="container">
    <h1> Video Recorder</h1>
    <video id="videoPreview" autoplay controls></video>
    <div class="controls">
        <button id="startRecording" class="button start">üî¥ Start Recording</button>
        <button id="stopRecording" class="button stop" disabled>‚èπÔ∏è Stop Recording</button>
    </div>
    <a id="downloadLink" class="download-link" style="display: none;">‚¨áÔ∏è Download Video</a>
</div>

<script>
        const videoPreview = document.getElementById("videoPreview");
const startRecordingButton = document.getElementById("startRecording");
const stopRecordingButton = document.getElementById("stopRecording");
const downloadLink = document.getElementById("downloadLink");
const form = document.querySelector('form');
const file=document.getElementById("file");
let category=document.getElementById("category");

let mediaRecorder;
let recordedChunks = [];

startRecordingButton.addEventListener("click", startRecording);
stopRecordingButton.addEventListener("click", stopRecording);

//form.addEventListener('submit', handleSubmit);

function onFileSelected(event)
{
	//const fileEntry = event.target.file;
	const fileEntry = file.files[0];
	const type=fileEntry.type;

	if(type && type.includes('image'))
	{
		category.value="photo";
	}
	else if(type && type.includes('video') && category.value!=="podcast")
	{
		category.value="video";
	}

    console.log("file details");
    console.log(fileEntry.type);
	console.log(fileEntry);
}

/** @param {Event} event */
function handleSubmit(event) {

  const url = new URL(form.action);
	const formData = new FormData(form);
	/** @type {Parameters<fetch>[1]} */
	const fetchOptions = {
	  method: form.method,
	  /*headers: {
                  'filename': file.name,
                  'category': 'photo',
				  'userid': '2'
                },*/
		body: formData
	};

	fetch(url, fetchOptions);

	event.preventDefault();
}


async function startRecording() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });

        videoPreview.srcObject = stream;
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        };

        mediaRecorder.onstop = () => {
            const videoBlob = new Blob(recordedChunks, { type: "video/webm" });
            recordedChunks = [];

            const videoURL = URL.createObjectURL(videoBlob);
            downloadLink.href = videoURL;
            downloadLink.style.display = "block";
            downloadLink.download = "recorded-video.webm";
        };

        mediaRecorder.start();
        startRecordingButton.disabled = true;
        stopRecordingButton.disabled = false;
    } catch (error) {
        console.error("Error starting recording:", error);
    }
}

function stopRecording() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        startRecordingButton.disabled = false;
        stopRecordingButton.disabled = true;
    }
}

    </script>
</body>
</html>
